<body>
<h1>form with placeholder</h1>

    <form>
<input type="text" placeholder="white your name">
<br>

<input type="email" placeholder="white your email"><br>
<input type="password" placeholder="password"><br>
<input type="checkbox"><br>
<input type="radio"><br>
<input type="color"><br>
<input type="lname"><br>
<input type="tel"><br>
<input type="date"><br>
<input type="hidden"><br>
<input type="submit"><br>
<input type="reset"><br>
<input type="button"value="button">

    </form>

<h1>NEW FOEM WITH LABEL</h1>

<form >
   

    <input type="text"><br>
    <label for="full name">write your name</label><br>
    
    <input type="email"><br>
    <label for="email">write your email</label><br>

    <input type="password"><br>
    <label for="password">write your password</label><br>

    <input type="checkbox"><br>
    <label for="checkbox"></label><br>

    <input type="radio"><br>
    <label for="radio"></label><br>


    <input type="color"><br>
    <label for="color">select colors</label><br>

    <input type="submit"><br>
    <label for="submit">submit</label><br>


    <input type="lname"><br>
    <label for="lname"> last name</label><br>

    <input type="tel"><br>
    <label for="tel"> telephone number</label><br>

    <input type="date"><br>
    <label for="date">date of birth</label><br>

    




</form>

</body>
</html>
